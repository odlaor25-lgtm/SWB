<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>SWB Rent Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF / Image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
<div class="max-w-4xl mx-auto bg-white p-6 shadow" id="bill">

  <h1 class="text-2xl font-bold text-center">
    บิลค่าเช่าห้อง / Rent Bill
  </h1>

  <div class="grid grid-cols-2 gap-4 mt-4">
    <input id="room" placeholder="ห้อง / Room" class="border p-2">
    <input id="period" placeholder="เดือน / Month" class="border p-2">
  </div>

  <table class="w-full mt-6 border text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th>รายการ</th>
        <th>ก่อน</th>
        <th>หลัง</th>
        <th>หน่วย</th>
        <th>ราคา</th>
        <th>รวม</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <button onclick="addRow()" class="mt-3 text-blue-600">
    + เพิ่มรายการ / Add Item
  </button>

  <div class="text-right text-xl font-bold mt-6">
    รวมทั้งหมด / Total: <span id="total">0</span> บาท
  </div>

  <div class="flex gap-3 mt-6">
    <button onclick="printBill()" class="bg-gray-700 text-white px-4 py-2">พิมพ์</button>
    <button onclick="downloadPDF()" class="bg-blue-600 text-white px-4 py-2">PDF</button>
    <button onclick="downloadJPG()" class="bg-green-600 text-white px-4 py-2">JPG</button>
  </div>

</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
